<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgPath">Image URL</label>
            <input type="text" id="imgPath" class="form-control" formControlName="imgPath">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="desci">Description</label>
            <textarea type="text" id="desci" class="form-control" rows="6" formControlName="desci"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p style="font-weight: bold;">Ingredients</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients"> <!--loop goes here-->
          <div class="row"
               *ngFor="let ingredientCtrl of controls; let i = index"
               [formGroupName]="i">
            <div class="col-xs-6">
              <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button"  class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group">
            <div class="btn-toolbar">
              <button type="submit" class="btn btn-success">Save</button>
              <button type="button" class="btn btn-danger">Cancel</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
