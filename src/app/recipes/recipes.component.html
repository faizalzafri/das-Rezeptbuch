<div class="row">
  <div class="col-md-5">
    <app-recipes-list (recipeWasSelected)="selectRecipe = $event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail *ngIf="selectRecipe; else details" [recipe]="selectRecipe"></app-recipes-detail>
    <ng-template #details>
      Select a Recipe
    </ng-template>
  </div>
</div>
